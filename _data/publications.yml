  - paper:
    title: 12. Approximating Nash Social Welfare by Matching and Local Search
    authors: Jugal Garg, Edin Husić, Wenzheng Li, László A. Végh, Jan Vondrák
    conference: STOC 2023
    arxiv: https://arxiv.org/abs/2211.03883
    abstract: We give a simple, deterministic (4+eps)-approximation algorithm for the Nash social welfare (NSW) problem under submodular valuations improving on the best approximation factor 380 via a randomized algorithm. We also consider the asymmetric variant of the problem, where the objective is to maximize the weighted geometric mean of agents valuations, and give an (w+2+eps)e-approximation if the ratio between the largest weight and the average weight is at most w. <br> We also show that the 1/2-EFX envy-freeness property can be attained simultaneously with a constant-factor approximation. More precisely, we can find an allocation in polynomial time which is both 1/2-EFX and a  (8+eps)-approximation to the symmetric NSW problem under submodular valuations. The previous best approximation factor under 1/2-EFX was linear in the number of agents.
    id: 12
  - paper:
    title: 11. On the Correlation Gap of Matroids
    authors: Edin Husić, Zhuan Khye Koh, Georg Loho, László Végh.
    conference: IPCO 2023
    clink: https://link.springer.com/chapter/10.1007/978-3-031-32726-1_15
    arxiv: https://arxiv.org/abs/2209.09896
    abstract: A set function can be extended to the unit cube in various ways; the correlation gap measures the ratio between two natural extensions. This quantity has been identified as the performance guarantee in a range of approximation algorithms and mechanism design settings. It is known that the correlation gap of a monotone submodular function is 1−1/e, and this is tight even for simple matroid rank functions. <br> We initiate a fine-grained study of correlation gaps of matroid rank functions. In particular, we present improved lower bounds on the correlation gap as parametrized by the rank and the girth of the matroid. We also show that the worst correlation gap of a weighted matroid rank function is achieved under uniform weights. Such improved lower bounds have direct applications for submodular maximization under matroid constraints, mechanism design, and contention resolution schemes. Previous work relied on implicit correlation gap bounds for problems such as list decoding and approval voting.
    id: 11
  - paper:
    title: 10. Tractable Fragments of the Maximum Nash Welfare Problem
    authors: Jugal Garg, Edin Husić, Aniket Murhekar, and László Végh.
    conference: WINE 2022
    clink: https://link.springer.com/book/10.1007/978-3-031-22832-2?page=1#about-this-book
    arxiv: https://arxiv.org/abs/2112.10199
    abstract: We design a PTAS for finding an MNW allocation for the case of asymmetric agents with identical, additive valuations, thus generalizing a similar result for symmetric agents. Our techniques can also be adapted to give a PTAS for the problem of computing the optimal p-mean welfare. We also show that an MNW allocation can be computed exactly in polynomial time for identical agents with k-ary valuations when k is a constant, where everyagent has at most k different values for the goods. Next, we consider the special case where every agent finds at most two goods valuable, and show that this class admits an efficient algorithm, even for general monotone valuations. In contrast, we note that when agents can value three or more goods, maximizing Nash welfare is NP-hard, even when agents are symmetric and have additive valuations, showing our algorithmic result is essentially tight.
    id: 10
  - paper:
    title: 9. FPT Algorithms for Finding Near-Cliques in c-Closed Graphs
    authors: Balaram Behera, Edin Husić, Shweta Jain, Tim Roughgarden, and C. Seshadhri.
    conference: ITCS 2022
    clink: https://drops.dagstuhl.de/opus/volltexte/2022/15613/
    arxiv: https://arxiv.org/abs/2007.09768
    abstract: Finding large cliques or cliques missing a few edges is a fundamental algorithmic task in the study of real-world graphs, with applications in community detection, pattern recognition, and clustering. A number of effective backtracking-based heuristics for these problems have emerged from recent empirical work in social network analysis. Given the NP-hardness of variants of clique counting, these results raise a challenge for beyond worst-case analysis of these problems. Inspired by the triadic closure of real-world graphs, Fox et al. (SICOMP 2020) introduced the notion of c-closed graphs and proved that maximal clique enumeration is fixed-parameter tractable with respect to c. <br>In practice, due to noise in data, one wishes to actually discover "near-cliques", which can be characterized as cliques with a sparse subgraph removed. In this work, we prove that many different kinds of maximal near-cliques can be enumerated in polynomial time (and FPT in c) for c-closed graphs. We study various established notions of such substructures, including k-plexes, complements of bounded-degeneracy and bounded-treewidth graphs. Interestingly, our algorithms follow relatively simple backtracking procedures, analogous to what is done in practice. Our results underscore the significance of the c-closed graph class for theoretical understanding of social network analysis.
    otherLink: https://www.youtube.com/watch?v=035ot1zGiNo&ab_channel=SimonsInstitute
    otherLinkName: video by Shweta
    id: 9
  - paper:
    title: 8. On complete classes of valuated matroids
    note: Invited to the TALG Special Issue for SODA 2022.
    authors: Edin Husić, Georg Loho, Ben Smith and László Végh.
    conference: SODA 2022
    clink: https://epubs.siam.org/doi/abs/10.1137/1.9781611977073.41
    slides: slides/SODA2022slides.pdf
    arxiv: https://arxiv.org/abs/2107.06961
    abstract: We characterize a rich class of valuated matroids, called R-minor valuated matroids that includes the indicator functions of matroids, and is closed under operations such as taking minors, duality, and induction by network. We refute the refinement of a 2003 conjecture by Frank, exhibiting valuated matroids that are not R-minor. The family of counterexamples is based on sparse paving matroids.<br> Valuated matroids are inherently related to gross substitute valuations in mathematical economics. By the same token we refute the Matroid Based Valuation Conjecture by Ostrovsky and Paes Leme (Theoretical Economics 2015) asserting that every gross substitute valuation arises from weighted matroid rank functions by repeated applications of merge and endowment operations. Our result also has implications in the context of Lorentzian polynomials &#58; it reveals the limitations of known construction operations.
    id: 8
  - paper:
    title: 7. Safety in multi-assembly via paths appearing in all path covers of a DAG
    authors: M. Cáceres, B. Mumey, E. Husić, R. Rizzi, M. Cairo, K. Sahlin, A.I. Tomescu.*
    conference: TCBB
    clink: https://www.computer.org/csdl/journal/tb/5555/01/09628018/1yXvF5CjJyE
    abstract: A multi-assembly problem asks to reconstruct multiple genomic sequences from mixed reads sequenced from all of them. Standard formulations of such problems model a solution as a path cover in a directed acyclic graph, namely a set of paths that together cover all vertices of the graph. Since multi-assembly problems admit multiple solutions in practice, we consider an approach commonly used in standard genome assembly - output only partial solutions (contigs, or safe paths), that appear in all path cover solutions. We study constrained path covers, a restriction on the path cover solution that incorporate practical constraints arising in multi-assembly problems. We give efficient algorithms finding all maximal safe paths for constrained path covers. We compute the safe paths of splicing graphs constructed from transcript annotations of different species. Our algorithms run in less than 15 seconds per species and report RNA contigs that are over 99% precise and are up to 8 times longer than unitigs. Moreover, RNA contigs cover over 70% of the transcripts and their coding sequences in most cases. With their increased length to unitigs, high precision, and fast construction time, maximal safe paths can provide a better base set of sequences for transcript assembly programs.
    id: 7
  - paper:
    title: 6. Approximating Nash Social Welfare under Rado Valuations
    authors: Jugal Garg, Edin Husić and László A. Végh.
    conference: STOC 2021
    clink: https://dl.acm.org/doi/10.1145/3406325.3451031
    arxiv: https://arxiv.org/abs/2009.14793
    abstract: We present the first constant-factor approximation algorithm for the symmetric Nash social welfare problem under Rado valuations. Rado valuations form a general class of valuation functions that arise from maximum cost independent matching problems, including as special cases assignment (OXS) valuations and weighted matroid rank functions. Our approach also gives the first constant-factor approximation algorithm for the asymmetric case under Rado valuations, provided that the maximum ratio between the weights is bounded by a constant.
