    title: Auction Algorithms for Market Equilibrium with Weak Gross Substitute Demands
    authors: Jugal Garg, Edin Husić and László A. Végh.
    conference: STACS 2021
    arxiv: https://arxiv.org/abs/1908.07948
    clink: https://drops.dagstuhl.de/opus/volltexte/2021/13678/
    abstract: We present a simple auction algorithm that obtains an approximate market equilibrium for the exchange market model with divisible goods where the demands of the agents satisfy the weak gross substitutes (WGS) property. As an application of our result, we obtain an efficient algorithm to find an approximate spending-restricted market equilibrium for WGS demands, a model that has been recently introduced as a continuous relaxation of the Nash Social Welfare problem.
