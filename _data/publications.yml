  - paper:
    title: On complete classes of valuated matroids
    authors: Edin Husić, Georg Loho, Ben Smith and László Végh.
    conference: to appear SODA 2022
    arxiv: https://arxiv.org/abs/2107.06961
    abstract: We characterize a rich class of valuated matroids, called R-minor valuated matroids that includes the indicator functions of matroids, and is closed under operations such as taking minors, duality, and induction by network. We refute the refinement of a 2003 conjecture by Frank, exhibiting valuated matroids that are not R-minor. The family of counterexamples is based on sparse paving matroids.<br> Valuated matroids are inherently related to gross substitute valuations in mathematical economics. By the same token we refute the Matroid Based Valuation Conjecture by Ostrovsky and Paes Leme (Theoretical Economics 2015) asserting that every gross substitute valuation arises from weighted matroid rank functions by repeated applications of merge and endowment operations. Our result also has implications in the context of Lorentzian polynomials &#58; it reveals the limitations of known construction operations.
    id: 7
  - paper:
    title: Approximating Nash Social Welfare under Rado Valuations
    authors: Jugal Garg, Edin Husić and László A. Végh.
    conference: STOC 2021
    clink: https://dl.acm.org/doi/10.1145/3406325.3451031
    arxiv: https://arxiv.org/abs/2009.14793
    abstract: We present the first constant-factor approximation algorithm for the symmetric Nash social welfare problem under Rado valuations. Rado valuations form a general class of valuation functions that arise from maximum cost independent matching problems, including as special cases assignment (OXS) valuations and weighted matroid rank functions. Our approach also gives the first constant-factor approximation algorithm for the asymmetric case under Rado valuations, provided that the maximum ratio between the weights is bounded by a constant.
